<!DOCTYPE html>
<html>
  <head>
    <title>Nathaniel Babayev' Gallary Project</title>
      <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
  </head>  
  <body>
        <h1>Please Enter Your Favorite Image on Oceans</h1>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://www.shutterstock.com/image-photo/blue-ocean-waves-260nw-1166741512.jpg">
            <img src="https://t3.ftcdn.net/jpg/01/34/53/74/360_F_134537443_VendrqyXIWyHrZgxdIsfyKUost734JDP.jpg">
            <img src="https://cdn.pixabay.com/photo/2016/02/22/12/37/waves-1215449_640.jpg">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
  </body>
</html>
